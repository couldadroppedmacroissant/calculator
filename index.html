<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div class="container">
        <div class="calcBox">
            <div class="resultBox">
                <div class="result"></div>
            </div>
            <div class="errorBlock">
                <label for="" class="error"></label>
            </div>
            <div class="square">
                <div class="row row1">
                    <button class="seven btn" value="7">7</button>
                    <button class="eight btn" value="8">8</button>
                    <button class="nine btn" value="9">9</button>
                    <button class="plus signs btn" value="+">+</button>
                </div>
                <div class="row row2">
                    <button class="four btn" value="4">4</button>
                    <button class="five btn" value="5">5</button>
                    <button class="six btn" value="6">6</button>
                    <button class="minus signs btn" value="-">-</button>
                </div>
                <div class="row row3">
                    <button class="one btn" value="1">1</button>
                    <button class="two btn" value="2">2</button>
                    <button class="three btn" value="3">3</button>
                    <button class="times signs btn" value="*">×</button>
                </div>
                <div class="row row4">
                    <button class="C btn">C</button>
                    <button class="zero btn" value="0">0</button>
                    <button class="B btn">←</button>
                    <button class="division signs btn" value="/">÷</button>
                </div>
            </div>
            <div class="footer">
                <button class="equals">=</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>    
</body>
</html>
